- name: loops
  hosts: localhost
  become: yes
  tasks:
  - name: install and uninstall packages
    ansible.builtin.package:
      name: "{{item}}"
      state: present # item is a default keyword
    loop:
    - {name: 'git', state: 'present'} # item
    - {name: 'mysql', state: 'absent'}
    - {name: 'postfix', state: 'absent'}
    - {name: 'nginx', state: 'present'}